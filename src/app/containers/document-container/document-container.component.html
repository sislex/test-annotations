<app-document-layout>
  <app-toolbar
    [percentInputValue]="pageListSize$|async"
    [title]="(activeDocumentName$|async)"
    [totalPages]="totalPages$|async"
    [activePage]="activePage$|async"
    [isEditMode]="getIsEditMode$|async"
    [activeMode]="getAddAnnotationType$|async"
    (emitter)="events($event)" top>
  </app-toolbar>
  <app-sidenav-container bottom></app-sidenav-container>
</app-document-layout>
